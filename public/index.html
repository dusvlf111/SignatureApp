    <!-- 스타일 초기화 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
        overflow-x: hidden;
      }
      
      /* 로딩 스피너 */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 60px;
        margin-bottom: 20px;
        animation: bounce 1s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #ff6b6b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0,0,0);
        }
        40%, 43% {
          transform: translate3d(0,-30px,0);
        }
        70% {
          transform: translate3d(0,-15px,0);
        }
        90% {
          transform: translate3d(0,-4px,0);
        }
      }
      
      /* 스크롤바 스타일링 */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {

      @media (hover: none) and (pointer: coarse) {

          min-width: 44px;

  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript가 필요합니다</h2>
        <p>이 앱을 사용하려면 JavaScript를 활성화해주세요.</p>
      </div>
    </noscript>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-40V850JQ4C"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <!-- 초기 로딩 화면 -->
    <div id="app-loading" class="app-loading">
      <div class="loading-logo">📋</div>
      <div class="loading-text">도장 메이커 로딩 중...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
    <!-- OpenCV.js 로드 -->
    <script>
      // OpenCV.js 로딩 상태 추적
      window.openCvReady = false;
      
      // 로딩 화면 제거 함수
      function hideLoadingScreen() {
        const loadingElement = document.getElementById('app-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingElement.remove();
          }, 500);
        }
      }
      
      // React 앱이 마운트된 후 로딩 화면 숨김
      window.addEventListener('load', () => {
        // React 앱이 로드될 때까지 최소 1초 대기
        setTimeout(() => {
          if (document.getElementById('root').children.length > 0) {
            hideLoadingScreen();
          }
        }, 1000);
      });
      
      // OpenCV.js 설정
      window.Module = {
        wasmBinaryFile: '%PUBLIC_URL%/opencv/opencv_js.wasm',
        onRuntimeInitialized: function() {
          window.openCvReady = true;
          console.log('OpenCV.js가 성공적으로 로드되었습니다.');
          
          // 커스텀 이벤트 발생
          window.dispatchEvent(new CustomEvent('opencvReady'));
        },
        printErr: function(text) {
          if (text.includes('wasm streaming compile failed')) {
            console.warn('WASM 스트리밍 컴파일 실패, 폴백 모드로 전환');
          }
        }
      };
      
      // 에러 핸들링
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('opencv')) {
          console.error('OpenCV.js 로드 중 오류 발생:', e.message);
        }
      });
    </script>
    
    <!-- OpenCV.js 비동기 로드 -->
    <script async src="%PUBLIC_URL%/opencv/opencv.js" 
            onerror="console.error('OpenCV.js 파일을 찾을 수 없습니다. public/opencv/ 폴더에 파일이 있는지 확인하세요.')">
    </script>
    
    <!-- 서비스 워커 등록 (PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW 등록 성공: ', registration.scope);
            })
            .catch(function(registrationError) {
              console.log('SW 등록 실패: ', registrationError);
            });
        });
      }
    </script>
